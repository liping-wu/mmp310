<html lang="en">
    <head>
        <meta charset="utf-8">

</head>
<body>
	<h1>Random Password Generator</h1>
	
		<h3>User Name:</h3>
		<input id="user" type="text" placeholder=" type your name here">
	
		<h3>Keyword:</h3>
		<input id="keyword" type="text" placeholder=" enter your keyword">
	
		<h3>Length of Characters</h3>

<script src="app.js"></script>

</html>
